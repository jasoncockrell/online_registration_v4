<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>

<body>
    <header>
        <h1>The Code Review</h1></header>
    <div class="wrap">
        <div class="intro">
            <h2>Sign Up for our newsletter</h2>
            <p>Get the lates news on how your code is doing right in your inbox</p>
        </div>
        <div class="borders"></div>
        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information:</legend>
                <div class="name_lbl">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" required placeholder="Required">
                </div>
                <div class="email_lbl">
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="user_email" required placeholder="Required">
                </div>
                <div class="phone_lbl">
                    <label for="telephone">Phone Number</label>
                    <input type="tel" id="telephone" name="user_telephone">
                </div>
                <div class="address_lbl">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">
                </div>
                <div class="city_lbl">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>
                <div class="state_lbl">
                    <label for="sel_menu" id="st_sel">State</label>
                    <select name="smenu" id="sel_menu">
        <option value="state" selected="selected">Choose State</option>
        <option value="AL">Alabama</option>
         <option value="AK">Alaska</option>
         <option value="AZ">Arizona</option>
         <option value="AR">Arkansas</option>
         <option value="CA">California</option>
         <option value="CO">Colorado</option>
         <option value="CT">Connecticut</option>
         <option value="DE">Delaware</option>
         <option value="DC">District Of Columbia</option>
         <option value="FL">Florida</option>
         <option value="GA">Georgia</option>
         <option value="HI">Hawaii</option>
         <option value="ID">Idaho</option>
         <option value="IL">Illinois</option>
         <option value="IN">Indiana</option>
         <option value="IA">Iowa</option>
         <option value="KS">Kansas</option>
         <option value="KY">Kentucky</option>
         <option value="LA">Louisiana</option>
         <option value="ME">Maine</option>
         <option value="MD">Maryland</option>
         <option value="MA">Massachusetts</option>
         <option value="MI">Michigan</option>
         <option value="MN">Minnesota</option>
         <option value="MS">Mississippi</option>
         <option value="MO">Missouri</option>
         <option value="MT">Montana</option>
         <option value="NE">Nebraska</option>
         <option value="NV">Nevada</option>
         <option value="NH">New Hampshire</option>
         <option value="NJ">New Jersey</option>
         <option value="NM">New Mexico</option>
         <option value="NY">New York</option>
         <option value="NC">North Carolina</option>
         <option value="ND">North Dakota</option>
         <option value="OH">Ohio</option>
         <option value="OK">Oklahoma</option>
         <option value="OR">Oregon</option>
         <option value="PA">Pennsylvania</option>
         <option value="RI">Rhode Island</option>
         <option value="SC">South Carolina</option>
         <option value="SD">South Dakota</option>
         <option value="TN">Tennessee</option>
         <option value="TX">Texas</option>
         <option value="UT">Utah</option>
         <option value="VT">Vermont</option>
         <option value="VA">Virginia</option>
         <option value="WA">Washington</option>
         <option value="WV">West Virginia</option>
         <option value="WI">Wisconsin</option>
         <option value="WY">Wyoming</option>
      </select></div>
                <div class="zip_lbl">
                    <label for="zipcode" id="zpcd">Zipcode</label>
                    <input type="text" id="zipcode" name="user_zipcode">
                </div>
            </fieldset>
            <div class="border_too">
            </div>
            <fieldset>
                <legend>Newsletter:</legend>
                <div class="secondary">
                    <h3> Select the newletters you would like to receive</h3>
                    <div class="chk_HMTL">
                        <input type="checkbox" name="newsHTML" value="HTML" id="hnews"><label for="hnews" id="html_news">HTML News</label></div>
                    <div class="chk_CSS">
                        <input type="checkbox" name="newsCSS" value="CSS" id="csnews"><label for="csnews" id="css_news">CSS News</label></div>
                    <div class="chk_JS">
                        <input type="checkbox" name="newsJS" value="JScript" id="scnews"><label for="scnews" id="js_news">Javascript News</label></div>
                    <h3>News Letter Format</h3>
                    <div class="rad_HTML"><input type="radio" name="format" value="htmld" id="hformat"><label for="hformat" id="html_nl">HTML</label></div>
                    <div class="rad_Plain"><input type="radio" name="format" value="plaind" id="pformat"><label for="pformat" id="pt_lab">Plain Text</label></div>
                    <div class="textbox">
                    <label for="info" id="txtlbl">Other topics you'd like to hear about</label>
                    <textarea id="info" name="user_info"></textarea></div>
                    <button type="submit" id="sub">Sign Up</button></div>
            </fieldset>
    </form></div>
    <div class="copyright">
        <h4>Copyright The Code Review</h4>
    </div>





</body>

</html>
